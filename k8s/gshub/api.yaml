apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: gshub
spec:
  selector:
    app: api
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: gshub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      serviceAccountName: gshub-api
      containers:
      - name: api
        image: gshub-api
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "postgresql-svc.gshub.svc"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "gshub"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gshub-secrets
              key: db-password
        - name: DB_NAME
          value: "gshub"
        - name: DB_SSLMODE
          value: "disable"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gshub-secrets
              key: jwt-secret
        - name: PORT
          value: "8080"
        - name: ENVIRONMENT
          value: "development"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5