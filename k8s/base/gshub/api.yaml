apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: gshub
spec:
  selector:
    app: api
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: gshub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      serviceAccountName: gshub-api
      # Optional: Only schedules to control-plane nodes if they exist
      # In k3d development, this is ignored if nodes aren't labeled
      nodeSelector:
        workload-type: control-plane
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Equal
        value: "true"
        effect: NoSchedule
      containers:
      - name: api
        image: dasior/gshub-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "postgresql-svc.gshub.svc"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "gshub"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gshub-secrets
              key: db-password
        - name: DB_NAME
          value: "gshub"
        - name: DB_SSLMODE
          value: "disable"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gshub-secrets
              key: jwt-secret
        - name: JWT_ACCESS_EXPIRY
          value: 15m
        - name: JWT_REFRESH_EXPIRY
          value: 168h
        - name: MAILERSEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: gshub-secrets
              key: mailersend-api-key
        - name: MAILERSEND_FROM_EMAIL
          value: noreply@test-eqvygm01kk5l0p7w.mlsender.net
        - name: MAILERSEND_FROM_NAME
          value: GSHUB.PRO
        - name: STRIPE_SECRET_KEY
          valueFrom: 
            secretKeyRef:
              name: gshub-secrets
              key: stripe-secret-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: gshub-secrets
              key: stripe-webhook-secret
        - name: PORT
          value: "8080"
        - name: ENVIRONMENT
          value: "development"
        - name: STRIPE_PRICE_MINECRAFT_SMALL
          value: price_1SYIpYHZ9OqKsVm0GfpdL0QP
        - name: STRIPE_PRICE_MINECRAFT_MEDIUM
          value: price_1SYIppHZ9OqKsVm0FjGG0QRA
        - name: STRIPE_PRICE_MINECRAFT_LARGE
          value: price_1SYIq4HZ9OqKsVm0OVAJfQaK
        - name: STRIPE_PRICE_VALHEIM_SMALL
          value: price_1SYIqHHZ9OqKsVm0sETquzPF
        - name: STRIPE_PRICE_VALHEIM_MEDIUM
          value: price_1SYIqYHZ9OqKsVm0qF7yVlAk
        resources:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5