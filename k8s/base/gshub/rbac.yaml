# RBAC Configuration for Game Platform API
# This gives the API pod permission to manage Kubernetes resources

---
# ServiceAccount: The "identity" for the API pod
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gshub-api
  namespace: gshub
  labels:
    app: gshub-api

---
# ClusterRole: The "job description" - what permissions are available
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gshub-api
  labels:
    app: gshub-api
rules:
  # Permissions for managing game server pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "create", "delete", "watch"]

  # Permissions for reading pod logs (for console feature)
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]

  # Permissions for managing persistent storage
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "create", "delete"]

  # Permissions for reading node information (to get public IPs)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]

  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]

  # Permissions for managing Deployments (supervisor pattern)
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "create", "update", "patch", "delete", "watch"]

  # Permissions for scaling Deployments
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["get", "update", "patch"]

---
# ClusterRoleBinding: The "job assignment" - connecting the identity to permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gshub-api
  labels:
    app: gshub-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gshub-api
subjects:
  - kind: ServiceAccount
    name: gshub-api
    namespace: gshub

---
# ServiceAccount: The "identity" for supervisor pods (minimal permissions)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gshub-supervisor
  namespace: gshub
  labels:
    app: gshub-supervisor

# Note: gshub-supervisor doesn't need a ClusterRole/ClusterRoleBinding
# because it communicates with the API via internal HTTP endpoints,
# not directly with the Kubernetes API.